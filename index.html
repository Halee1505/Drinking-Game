<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Drinking Game</title>
</head>

<body>
    <div class="content">
        <div class="value_overlay">
            <div class="value" id="value1">
                <p>0</p>
            </div>
        </div>
        <div class="btn-overlay">
            <div class="btn" id="btn">
                <p>Click</p>
            </div>
        </div>
        <div class="value_overlay">
            <div class="value" id="value2">
                <p>0</p>
            </div>
        </div>
    </div>
</body>
<script>
    var count = 1;
    var left = -1;
    var right = -1;
    document.getElementById("btn").onclick = function () {

        if (count === 1) {
            document.getElementById("value1").innerHTML = "<p>" + RandomValue() + "</p>";
            count++;
            left = RandomValue();
        }
        else {
            document.getElementById("value2").innerHTML = "<p>" + RandomValue() + "</p>";
            count = 1;
            right = RandomValue();
        }
        setTimeout(checkValue, 1000);
    }
</script>
<script>
    function RandomValue() {
        var value = Math.floor(Math.random() * 100);
        return value;
    }
    function checkValue() {
        if (!(left === -1 || right === -1)) {
            if (left > right) {
                alert("Left go first");
                location.assign("main.html");
            }
            else if (left < right) {
                alert("Right go first");
                location.assign("main.html");
            }
            else {
                alert("Draw");
                window.location.reload();
            }
        }
    }
</script>

</html>
